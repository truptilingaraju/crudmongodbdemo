<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List</title>
</head>
<body>
<h1>List of Employees</h1>
<ul>
    <li th:each="employee : ${employees}">
        <span th:text="${employee.empName}"></span> - <span th:text="${employee.location}"></span> is location
    </li>
</ul>
</body>
</html>
